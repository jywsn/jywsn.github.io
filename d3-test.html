<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>d3 test</title>
<link rel="stylesheet" href="d3.css" >
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>  
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 </head>
<body>

<h3>d3 chart - hbar</h3>
<div id="error"></div>
<div class="chart" id="hbar"></div>

<script src="https://gist.github.com/jywsn/1e29217927cd9e4bb0bc.js"></script>

<script type="text/javascript">
$(function() {
    var gist_url = 'https://api.github.com/gists/1e29217927cd9e4bb0bc';
    var filename = 'd3-chart-hbar.js';
    
    $.ajax({
        url: gist_url,
        type: 'GET',
        dataType: 'jsonp'
    }).success(function(response) {
        eval(response.data.files[filename].content);
    }).error(function() {
        $('#error').html('Error getting gist content').show();
    });
});
</script>

</body>
</html>
